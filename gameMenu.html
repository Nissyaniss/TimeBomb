<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
	<meta charset="UTF-8">
	<title>Play !</title>
	<link rel="stylesheet" href="css/gameMenu.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<header>
		<img src="img/logo.png" height="500px" alt="logo">
	</header>
	<div id="gameMenu">
		<form id="createGame" action="/lobby/create" method="get">
			<input type="text" name="name" required maxlength="15" class="pseudo form-control" placeholder="Pseudo"
				aria-describedby="addon-wrapping">
			<input type="submit" class="btn btn-primary btn-lg" value="Create Game">
		</form>
		<hr />
		<form id="joinGame" action="/lobby/join" method="get">
			<div class="form-group">
				<input type="text" name="name" required maxlength="15" class="pseudo form-control" placeholder="Pseudo"
					aria-describedby="addon-wrapping">
			</div>
			<div class="form-group">
				<input id="inputCode" name="lobby" required autocapitalize="characters" type="text" maxlength="6"
					class="form-control" placeholder="Code" aria-describedby="addon-wrapping">
			</div>
			<input type="submit" class="btn btn-primary btn-lg" value="Join Game">
		</form>
	</div>
</body>

</html>
